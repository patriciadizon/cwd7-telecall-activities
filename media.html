<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Media</title>

<body class="pink lighten-5">
    <nav class="cyan"> 
</nav>
    <!--Material Box-->
<div class="container">
    <h2 class="teal-text">Media</h2>
    <h4 class="blue-text">Materialbox</h4>
    <div class="row">
        <div class="col s12 m4">
            <img src="images/img7.jpg" alt=""
            class="responsive-img materialboxed">
        </div>
        <div class="col s12 m4">
            <img src="images/img5.jpg" alt=""
            class="responsive-img materialboxed">
        </div>
        <div class="col s12 m4">
            <img src="images/img6.jpg" alt=""
            class="responsive-img materialboxed">
        </div>
    </div>
<h4 class="cyan-text">Slider</h4>
<div class="slider">
    <ul class="slides">
      <li>
        <img src="images/img9.jpg"> 
        <div class="caption center-align">
          <h3 style="text-shadow: 1px 1px 3px black;">God is good!</h3>
        </div>
      </li>
      <li>
        <img src="images/img10.jpg">
        <div class="caption left-align">
          <h3 style="text-shadow: 1px 1px 3px black;" >Life is beautiful!</h3>
        </div>
      </li>
      <li>
        <img src="images/img11.jpg">
        <div class="caption right-align">
          <h3 style="text-shadow: 1px 1px 3px black;">Pray without ceasing!</h3>
        </div>
      </li>
      <li>
        <img src="images/img12.jpg"> 
        <div class="caption center-align">
          <h3 style="text-shadow: 1px 1px 3px black;">Love the life you live!</h3>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- Compiled and minified JavaScript -->
<script

crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>

<script>
$(document).ready(function(){
    $('.materialboxed').materialbox({
    inDuration: 450,
    outDuration: 500,
    });
    $('.slider').slider();  
  });
</script>
